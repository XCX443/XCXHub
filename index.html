  <script>
    AOS.init();

    // Typewriter effect
    var textWrapper = document.querySelector('.ml13');
    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
    anime.timeline({ loop: false }).add({
      targets: '.ml13 .letter',
      translateY: [100, 0],
      opacity: [0, 1],
      easing: "easeOutExpo",
      duration: 1400,
      delay: (el, i) => 300 + 30 * i
    });

    // Rotate text effect
    var TxtRotate = function (el, toRotate, period) {
      this.toRotate = toRotate;
      this.el = el;
      this.loopNum = 0;
      this.period = parseInt(period, 10) || 2000;
      this.txt = '';
      this.tick();
      this.isDeleting = false;
    };

    TxtRotate.prototype.tick = function () {
      var i = this.loopNum % this.toRotate.length;
      var fullTxt = this.toRotate[i];

      this.txt = this.isDeleting
        ? fullTxt.substring(0, this.txt.length - 1)
        : fullTxt.substring(0, this.txt.length + 1);

      this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';

      var that = this;
      var delta = 300 - Math.random() * 100;
      if (this.isDeleting) delta /= 2;

      if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
      } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
      }

      setTimeout(function () { that.tick(); }, delta);
    };

    window.onload = function () {
      var elements = document.getElementsByClassName('txt-rotate');
      for (var i = 0; i < elements.length; i++) {
        var toRotate = elements[i].getAttribute('data-rotate');
        var period = elements[i].getAttribute('data-period');
        if (toRotate) new TxtRotate(elements[i], JSON.parse(toRotate), period);
      }
    };

    // Background music control
    const audio = document.getElementById('bg-audio');
    const toggleBtn = document.getElementById('toggle-audio');
    let isPlaying = false;

    toggleBtn.addEventListener('click', () => {
      if (isPlaying) {
        fadeOut(audio, 0.0, 2000);
        isPlaying = false;
        toggleBtn.textContent = 'ðŸ”ˆ à¹€à¸›à¸´à¸”à¹€à¸ªà¸µà¸¢à¸‡';
      } else {
        audio.muted = false;
        fadeIn(audio, 1.0, 2000);
        isPlaying = true;
        toggleBtn.textContent = 'ðŸ”‡ à¸›à¸´à¸”à¹€à¸ªà¸µà¸¢à¸‡';
      }
    });

    document.addEventListener('click', () => {
      if (!isPlaying) {
        audio.muted = false;
        fadeIn(audio, 1.0, 2000);
        isPlaying = true;
        toggleBtn.textContent = 'ðŸ”‡ à¸›à¸´à¸”à¹€à¸ªà¸µà¸¢à¸‡';
      }
    }, { once: true });

    function fadeIn(audio, targetVolume, duration) {
      let vol = 0.0;
      audio.volume = 0.0;
      audio.play();
      const interval = 50;
      const step = (targetVolume - vol) / (duration / interval);
      const fade = setInterval(() => {
        vol += step;
        if (vol >= targetVolume) {
          audio.volume = targetVolume;
          clearInterval(fade);
        } else {
          audio.volume = vol;
        }
      }, interval);
    }

    function fadeOut(audio, targetVolume, duration) {
      let vol = audio.volume;
      const interval = 50;
      const step = (vol - targetVolume) / (duration / interval);
      const fade = setInterval(() => {
        vol -= step;
        if (vol <= targetVolume) {
          audio.volume = targetVolume;
          audio.pause();
          clearInterval(fade);
        } else {
          audio.volume = vol;
        }
      }, interval);
    }
  </script>
